{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}


{% block content %}
<div class="container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
       <h2 class='text-light'>Войти</h2>
       {% for field in form %}
        <div class="field">
            {{field}}
            {{field.errors}}
            
        </div>

        {% endfor %}
        {{form.non_field_errors}}
        
        <button type="submit" class="btn btn-warning btn-sm but">Войти</button>

    </form>
</div>



{% endblock content %}
