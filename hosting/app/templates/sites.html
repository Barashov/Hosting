{% extends 'base.html' %}

{% block content %}
{% for site in sites  %}
<div class="card" style="width: 18rem;">
    <img src={{site.site_photo.url}} class="card-img-top" alt={{site.site_photo.url}}>
    <div class="card-body">
      <h5 class="card-title">{{site.name}}</h5>
      <p class="card-text">{{site.description}}</p>
      <a href="{{site.get_absolute_url}}" class="btn btn-primary">Перейти на сайт</a>
    </div>
  </div>
{% endfor %}


{% endblock content %}
