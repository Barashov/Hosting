{% extends 'base.html' %}

{% block content %}
{% for site in sites  %}
<div class="card" style="width: 18rem;">
    <img src={{site.site_photo.url}} class="card-img-top" alt={{site.site_photo.url}}>
    <div class="card-body">
      <h5 class="card-title">{{site.name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="site.site_photo.url" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
{% endfor %}


{% endblock content %}
